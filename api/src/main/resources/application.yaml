spring:
  application:
    name: api

  datasource:
    url: jdbc:postgresql://localhost:5432/Crustaciodb
    username: Crustacio
    password: Plankton
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  web:
    cors:
      allowed-origins: "http://localhost:3000"
      allowed-headers: "*"
      allowed-methods: "*"


springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
    try-it-out-enabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json